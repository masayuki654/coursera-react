<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

        <div id="root"></div>
        <script type="text/javascript">
            class Counter extends React.Component {
                constructor (props) {
                    super(props);
                    console.log(props);
                    this.state = { counter: 0 };
                    this.onClickHandle = this.onClickHandle.bind(this);
                }

                onClickHandle(event) {
                    event.preventDefault();
                    let count = this.state.counter + 1;
                    this.setState({ counter: count });
                }

                render() {
                    const counter = this.state.counter;
                    const headerElement = React.createElement("h2", null, `Counter value is ${counter}.`);
                    const buttonElement = React.createElement("button", { onClick: this.onClickHandle }, "Increment Counter");
                    return React.createElement("div", null, buttonElement, headerElement);
                }
            }

            const element = React.createElement(Counter);
            ReactDOM.render(element, document.getElementById("root"));
        </script>
    </body>
</html>
